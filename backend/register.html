<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinBet Registration</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2A2A2A; margin: 0;">
    <div style="background-color: #FFFFFF; width: 100%; max-width: 600px; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <img src="https://via.placeholder.com/150x50?text=SPINBET+PARTNERS" alt="SpinBet Logo" style="width: 150px;">
            <p style="margin: 0; font-size: 14px;">Already have an account? <a href="#" style="color: #007BFF; text-decoration: none;">Log in</a></p>
        </div>
        <h2 style="text-align: center; color: #333333; font-weight: 500;">Get Started</h2>
        <p style="text-align: center; color: #555555; font-size: 14px;">Fill the fields below and start working with us</p>
        <form style="display: flex; flex-wrap: wrap; gap: 10px;">
            <!-- Left column -->
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">E-MAIL *</label>
                <input type="email" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Your E-Mail" required>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">CURRENCY *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" value="USD" required>
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">PASSWORD *</label>
                <input type="password" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" required>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">PASSWORD CONFIRMATION *</label>
                <input type="password" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" required>
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">FIRST NAME *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Your first name..." required>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">SURNAME *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Your surname..." required>
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">DATE OF BIRTH *</label>
                <input type="date" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" required>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">CONTACT NUMBER *</label>
                <input type="tel" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Contact number..." required>
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">MESSENGER *</label>
                <select style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;">
                    <option>Not Specified</option>
                    <option>WhatsApp</option>
                    <option>Telegram</option>
                </select>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">MESSENGER ID *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Messenger ID...">
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">COUNTRY *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" value="India - भारत" required>
            </div>
            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">CITY *</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" value="Kochi" required>
            </div>

            <div style="flex: 1 1 100%;">
                <label style="display: block; color: #555555; font-size: 14px;">ADDRESS</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="Address">
            </div>

            <div style="flex: 1 1 48%;">
                <label style="display: block; color: #555555; font-size: 14px;">ZIP CODE</label>
                <input type="text" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #CCCCCC; border-radius: 4px;" placeholder="ZIP Code">
            </div>

            <div style="flex: 1 1 100%; display: flex; align-items: center;">
                <input type="checkbox" style="margin-right: 8px;" required>
                <label style="color: #555555; font-size: 14px;">I agree to the <a href="#" style="color: #007BFF;">Terms and conditions</a> & <a href="#" style="color: #007BFF;">Privacy Policy</a></label>
            </div>

            <div style="flex: 1 1 100%; text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
